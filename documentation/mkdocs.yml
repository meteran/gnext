site_name: gNext
theme:
  name: material
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
#      primary: 5DC9E2
#      accent: lime
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
#      primary: teal
#      accent: amber
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode
  features:
    - search.suggest
    - search.highlight
    - content.tabs.link
    - navigation.sections
repo_name: meteran/gnext
repo_url: https://github.com/meteran/gnext
extra_css:
  - stylesheets/colors.css
markdown_extensions:
  - attr_list
  - md_in_html
#  - pymdownx.superfences
  - admonition
  - pymdownx.details
plugins:
  - termynal
